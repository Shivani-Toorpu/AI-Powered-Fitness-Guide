<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Input Fields for taking the weight, height, fitness level, and submit button -->
    <div class="container">
        <h1>AI Fitness Tracker</h1>
        <form id="form">
            <div class="form-group">
                <label for="weight">Weight (in Kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required>

                <label for="height">Height (in cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height in cm" required>

                <label for="fitnessLevel">Fitness Level</label>
                <select id="fitnessLevel" name="fitnessLevel">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <button type="submit">Get AI Recommendations</button>
            </div>
        </form>
        <div id="recommendations"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
